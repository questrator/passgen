<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>PassGen</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="magenta">Pass</span><span class="blue">Gen</span>
            </div>
        </header>
        <main class="main">
            <div class="top-shadow"></div>
            <section class="mode">
                <div class="label">режим</div>
                <div class="mode-options">
                    <div class="mode-option" data-selected="0" data-option="simple">обычный</div>
                    <div class="mode-option" data-selected="0" data-option="advanced">продвинутый</div>
                </div>
            </section>
            <section class="password">
                <div class="password-field">
                    sdfg645dfsg65dfsg4@#$
                </div>
                <div class="password-controls">

                    <div class="password-refresh"></div>
                    <div class="password-copy"></div>
                </div>
            </section>
            <section class="options">
                <div class="mode-simple" data-mode="simple" data-showed="0">
                    <div>simple</div>
                </div>
                <div class="mode-advanced" data-mode="advanced" data-showed="0">
                    <div>advanced</div>
                </div>
            </section>

        </main>
        <footer class="footer">ver</footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
